grapesjs.upload_form:
  path: '/editor/grapesjs/upload'
  defaults:
    _form: '\Drupal\grapesjs\Form\GrapesJsUploadForm'
  requirements:
    _access: 'TRUE'
 

grapesjs.ajax_get_form:
  path: '/editor/grapesjs/get-upload-form'
  defaults:
    _controller: '\Drupal\grapesjs\Controller\AjaxController::getUploadForm'
  requirements:
    _access: 'TRUE'
    
grapesjs.ajax_get_files:
  path: '/editor/grapesjs/get-files'
  defaults:
    _controller: '\Drupal\grapesjs\Controller\AjaxController::getFiles'
  requirements:
    _access: 'TRUE'
    
grapesjs.ajax_get_blocks:
  path: '/editor/grapesjs/get-blocks'
  defaults:
    _controller: '\Drupal\grapesjs\Controller\AjaxController::getBlocks'
  requirements:
    _access: 'TRUE'
    
grapesjs.ajax_render_block:
  path: '/editor/grapesjs/render-block'
  defaults:
    _controller: '\Drupal\grapesjs\Controller\AjaxController::renderBlock'
  requirements:
    _access: 'TRUE'